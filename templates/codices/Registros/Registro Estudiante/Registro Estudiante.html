<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

 
  <link rel="stylesheet" href="style.css">
 
  <title>Registro Estudiante</title>
</head>
<body>
    <div class="header">
      <div class="topHeader">
        <div class="contenedor">
          <div class = "topMenu">
            <ul>
              <li><a href="#">Inicio</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2>Regístrate</h2>
         <form action="">
           <input type="text" placeholder="Nombre" class="nombre">
           <input type="email" placeholder="Correo" class="correo">
           <input type="password" placeholder="Contraseña" class="pass">
           <input type="password" placeholder="Confirma contraseña" class="repass">
           <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
           <input type="submit" class="submit" value="REGISTRARSE">
           <p><a href="#">¿Ya tiene una Cuenta?</a></p>


         </form>
       </div>
     </div>
   </div>
   <div class="footer">
      <p>Más información</p>
      <div class = "topMenu">
        <ul>
          <li><a href="#">Acerca de nosotros</a></li>
          <li><a href="#">Contactenos</a></li>
        </ul>
      </div>
      <div class="topRedes">
        <ul>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Facebook</a></li>

        </ul>
      </div>
    </div>
</body>
</html>
